<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7" padding="unset unset unset 1em">
                <wm-picture picturesource="resources/images/logos/logo.png" name="AppLogo" margin="unset unset .5em unset" height="40"></wm-picture>
                <wm-label caption="Discovery" class="application-name" name="AppName" fontsize="2.5" fontunit="em" padding=".15em unset unset .15em"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5" padding="1em 1em unset unset"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
