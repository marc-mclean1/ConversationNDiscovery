<wm-page data-ng-controller="MainPageController" pagetitle="Main" name="Main">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1" height="650px">
                        <wm-prefab prefabname="watsonChatbot" name="watsonChatbot2" height="100%" on-watsonresponse="watsonChatbot2Watsonresponse($scope)"></wm-prefab>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn2" height="650px">
                        <wm-accordion name="accordion1" closeothers="true" height="650px">
                            <wm-accordionpane name="accordionpane1" title="Help" padding="0px unset" height="100%">
                                <wm-iframe name="iframe1" width="100%" height="100%" iframesrc="{{sourceURL}}"></wm-iframe>
                            </wm-accordionpane>
                            <wm-accordionpane name="accordionpane4" title="Additional Links" accessroles="manager" height="100%">
                                <wm-anchor margin="unset 0.5em" name="anchor1" caption="Reviewing_My_Pay_Stub_Job_Aid_CANADA.pdf" hyperlink="resources/files/Reviewing_My_Pay_Stub_Job_Aid_CANADA.pdf"></wm-anchor>
                            </wm-accordionpane>
                        </wm-accordion>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
